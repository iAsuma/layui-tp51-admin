{extend name="public/base" /}
{block name="title"}签到{/block}
{block name="css"}
	<link rel="stylesheet" href="__THIRD__/ydui/css/ydui.css">
	<style type="text/css">
	html,body{width:100%;height:100%;background:#eee;margin:0;position:fixed;top:0;left:0;z-index:5}
	.name{text-align:center;font-size:30px;margin:0;color:#0785ec}
	.name span{color:#666}
	.btn{background:#f80;box-shadow:0 10px 25px 0 #f2b774;border-radius:50%;color:#FfF;text-align:center;display:block;width:150px;height:150px;line-height:75px;text-decoration:none;padding-top:35px;box-sizing:border-box;margin:50px auto;-webkit-tap-highlight-color:rgba(255,255,255,0);-webkit-user-select:none;-moz-user-focus:none;-moz-user-select:none;position:fixed;bottom:15%;left:44%;margin-left:-50px;z-index:5}
	.txt{width:100%;font-weight:600;position:fixed;bottom:20%;left:0;z-index:5;text-align:center;font-size:22px;color: #666;}
	.txt span{font-size: 50px;color: #f80;}
	.btn b{font-size:30px;font-weight:normal;display:inline-block;margin-bottom:5px}
	.btn span{color:#f5dec1;font-size:13px}
	.name-box{background:#FFF;width:calc(100% - 20px);margin:10px;height:200px;border-radius:5px;line-height:200px}
	.confirm-bd{
		text-align: center;
	}
	</style>
{/block}
{block name="content"}
	<div class="name-box">
		<h1 class="name">{$username}<span>，你好</span></h1>
	</div>
	
	{if $sign}
		<h4 class="txt">
			你的幸运号为： <br><span>{$phone}</span>
		</h4>
	{else/}
		<a href="javascript:(0)" class="btn">
			<b id="signBtn" data-url="{:url('doneSign')}">签到</b>
		</a>
	{/if}
{/block}
{block name="footjs"}
	<script src="__THIRD__/ydui/js/ydui.flexible.js" type="text/javascript"></script>
	<script src="__THIRD__/ydui/js/ydui.js" type="text/javascript"></script>
	<script type="text/javascript">
		$('#signBtn').on('click', function(){
			var obj = $(this)
			$.post(obj.data('url'), {}, function(res){
				res = $.parseJSON(res);
				if(res.code == 100){
					YDUI.dialog.confirm('',  '签到成功',  [
					    {
					        txt: '确定',
					        color: '#0082ff',
					        callback: function () { 
					        	window.location.reload(); 
					        }
					    }
					]);
				}
			})
		})
	</script>
{/block}
